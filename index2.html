<!-- index_form.html (Mejorado con accesibilidad) -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Accesible</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Registro</h1>
    </header>
    <main>
        <form action="#" method="post" aria-labelledby="form-title">
            <h2 id="form-title">Formulario de Registro</h2>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre" required aria-required="true">
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required aria-required="true">
            
            <button type="submit" aria-label="Enviar formulario de registro">Enviar</button>
        </form>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Datos Accesible</title>
</head>
<body>
    <header>
        <h1>Usuarios</h1>
    </header>
    <main>
        <table>
            <caption>Lista de usuarios registrados</caption>
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Correo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Juan</td>
                    <td>juan@email.com</td>
                </tr>
                <tr>
                    <td>Ana</td>
                    <td>ana@email.com</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
